<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GG Token Sale</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<link rel="shortcut icon" href="">
	</head>
	<body>
		
		<div id="vantaNet">
		<script src="js/three.r119.min.js"></script>
		<script src="js/vanta.net.min.js"></script>
		<script>
			VANTA.NET({
			  el: "#vantaNet",
			  mouseControls: true,
			  touchControls: true,
			  gyroControls: false,
			  minHeight: 200.00,
			  minWidth: 200.00,
			  scale: 1.00,
			  scaleMobile: 1.00,
			  color: 0x3ff3ff,
			  backgroundColor: 0x252525
			})
		</script>
		</div>

		<img src="assets/GGlogo(wb).png" id="logo" alt="logo" align="left"/>

		<div class="container" style="width: 800px;">
			<div class="vertical-center">
				<div class="row">
					<div class="col-lg-12">
					 	<h1 class="text-center">GG Token Sale</h1>
					 	<hr/>
						<br/>
					</div>
					<div id=loader>
						<p class="text-center">Loading...</p>
					</div>
					<div id="content" class="text-center" style="display: none">
						<p>
							Introducing GG Token!
							Token price is <span class="token-price"></span> Ether. You currently have <span class="gg-balance"></span>&nbsp;GG Tokens.
						</p>
						<br/>
						<form onSubmit="App.buyTokens(); return false;" role="form">
							<div class="form-group">
								<div class="input-group">
									<input id="numberOfTokens" class="form-control input-lg" type="number" name="number value" min="1" patten="[0-9]">
									</input>
									<span class="input-group-btn">
										<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
									</span>
								</div>
							</div>
						</form>
						<br>
						<div class="progress">
							<div id="progress" class="progress-bar progress-bar-striped activ" aria_valuemin="0" aria-valuemax="100" style="width:10%; background-color:#3ff3ff !important;">
							</div>
						</div>
						<p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
						<hr>
						<p id="accountAddress"></p>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.min.js"></script>
		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>			
	</body>
</html>
